name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: kerbal-backend
        
    services:
      postgres:
        image: postgres:14
        ports: 
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1.15.2
      with:
        elixir-version: '1.14.3' # Define the elixir version [required]
        otp-version: '25' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install rust and libvirt
      run: sudo apt install rustc cargo pkg-config libvirt-dev
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
      env:
          DB_PASSWORD: postgres
          DB_HOST: postgres
